<div>
  <form [formGroup]="myGroup" class="form-container" (ngSubmit)="proceed()">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput name="city" formControlName="city"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput name="street" formControlName="street" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Building</mat-label>
      <input matInput name="building" formControlName="building"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Apt. / Office</mat-label>
      <input matInput name="aptOffice" formControlName="aptOffice"/>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary">Ok</button>
  </form>
</div>

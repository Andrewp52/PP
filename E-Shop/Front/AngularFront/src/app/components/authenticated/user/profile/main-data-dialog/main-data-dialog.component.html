<div>
  <form [formGroup]="myGroup" class="form-container" (ngSubmit)="proceed()">
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput name="userName" formControlName="userName"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput name="firstName" formControlName="firstName"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput name="lastName" formControlName="lastName"/>
    </mat-form-field>


    <button type="submit" mat-flat-button color="primary">Ok</button>
  </form>
</div>

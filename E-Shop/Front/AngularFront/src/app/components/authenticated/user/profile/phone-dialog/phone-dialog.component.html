<div>
  <form [formGroup]="myGroup" class="form-container" (ngSubmit)="proceed()">
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput name="phone" formControlName="phone"/>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary">Ok</button>
  </form>
</div>

<div>
  <div [formGroup]="myGroup" class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput name="userName" formControlName="userName"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput name="firstName" formControlName="firstName"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput name="lastName" formControlName="lastName"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput name="password" formControlName="password"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput name="passwordRetype" formControlName="passwordRetype"/>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="proceed()">Sign in</button>
  </div>
</div>
